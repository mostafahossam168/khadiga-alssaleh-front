<div class="not-member">
  <!-- تسجيل الدخول  -->
  <a
    class="main-btn"
    data-bs-toggle="modal"
    href="#exampleModalToggle"
    role="button"
    >تسجيل الدخول</a
  >
  <div
    class="modal fade"
    id="exampleModalToggle"
    aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel"
    tabindex="-1"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="body-model">
          <div class="header">
            <button
              type="button"
              class="close-model"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-close"></i>
            </button>
            <h3>تسجيل الدخول</h3>
          </div>
          <form action="" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >البريد الالكتروني</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="الرجاء ادخال البريد الالكتروني"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text text-danger">
                البريد الالكتروني مطلوب
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >الرقم السري</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="الرجاء ادخال الرقم السري"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="exampleCheck1" />
              <!-- class="form-check-input" -->
              <label class="form-check-label" for="exampleCheck1">تذكرني</label>
            </div>
            <button type="submit" class="btn-model main-btn">دخول</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--  انشاء حساب  -->
  <a
    class="main-btn-opacity"
    data-bs-toggle="modal"
    href="#exampleModalToggle2"
    role="button"
  >
    انشاء حساب
  </a>
  <div
    class="modal fade"
    id="exampleModalToggle2"
    aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel"
    tabindex="-1"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="body-model">
          <div class="header">
            <button
              type="button"
              class="close-model"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="fa-solid fa-close"></i>
            </button>
            <h3>انشاء حساب جديد</h3>
          </div>
          <form action="" method="post">
            <div class="mb-3">
              <label for="exampleInputEmail2" class="form-label">
                اسم المستخدم</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail2"
                placeholder="الرجاء ادخال اسم المستخدم"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >البريد الالكتروني</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="الرجاء ادخال البريد الالكتروني"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text text-danger">
                البريد الالكتروني مطلوب
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >الرقم السري</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="الرجاء ادخال الرقم السري"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label">
                تاكيد الرقم السري
              </label>
              <input
                type="password"
                class="form-control"
                placeholder="الرجاء تاكيد الرقم السري"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="exampleCheck1" />
              <!-- class="form-check-input" -->
              <label class="form-check-label" for="exampleCheck1"
                >الموافقه علي الشروك والاحكام</label
              >
            </div>
            <button type="submit" class="btn-model main-btn">انشاء</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
